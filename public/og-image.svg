<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7928ca;stop-opacity:1" />
    </linearGradient>
    
    <!-- Network pattern -->
    <pattern id="network" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="white" opacity="0.3"/>
      <circle cx="0" cy="0" r="2" fill="white" opacity="0.3"/>
      <circle cx="100" cy="0" r="2" fill="white" opacity="0.3"/>
      <circle cx="0" cy="100" r="2" fill="white" opacity="0.3"/>
      <circle cx="100" cy="100" r="2" fill="white" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#network)"/>
  
  <!-- Content container -->
  <rect x="80" y="100" width="1040" height="430" fill="rgba(255,255,255,0.1)" rx="20"
        stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Logo placeholder -->
  <circle cx="170" cy="240" r="60" fill="white" opacity="0.9"/>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#22d3ee" text-anchor="middle" 
        dominant-baseline="middle">A</text>
  
  <!-- Main headline -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="56" 
        font-weight="bold" fill="white" text-anchor="start">Astra</text>
  
  <!-- Tagline -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="32" 
        font-weight="normal" fill="rgba(255,255,255,0.9)" text-anchor="start">AI-карьерный помощник</text>
  
  <!-- Stats -->
  <g transform="translate(280, 340)">
    <!-- Stat 1 -->
    <rect x="0" y="0" width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12"/>
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="48" 
          font-weight="bold" fill="white" text-anchor="middle">90 сек</text>
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="20" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">анализ</text>
    
    <!-- Stat 2 -->
    <rect x="300" y="0" width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12"/>
    <text x="440" y="50" font-family="Arial, sans-serif" font-size="48" 
          font-weight="bold" fill="white" text-anchor="middle">99.9%</text>
    <text x="440" y="85" font-family="Arial, sans-serif" font-size="20" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">качество</text>
    
    <!-- Stat 3 -->
    <rect x="600" y="0" width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12"/>
    <text x="740" y="50" font-family="Arial, sans-serif" font-size="48" 
          font-weight="bold" fill="white" text-anchor="middle">162x</text>
    <text x="740" y="85" font-family="Arial, sans-serif" font-size="20" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">ROI</text>
  </g>
</svg>
