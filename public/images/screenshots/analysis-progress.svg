<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>

  <!-- Header -->
  <rect width="800" height="64" fill="white"/>
  <rect x="24" y="20" width="120" height="24" rx="4" fill="#0EA5E9"/>
  <text x="40" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white">Astra AI</text>

  <!-- Main Content Area -->
  <rect x="40" y="104" width="720" height="456" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Progress Circle -->
  <circle cx="400" cy="250" r="80" fill="none" stroke="#E2E8F0" stroke-width="8"/>
  <circle cx="400" cy="250" r="80" fill="none" stroke="#0EA5E9" stroke-width="8" stroke-linecap="round" stroke-dasharray="377" stroke-dashoffset="94" transform="rotate(-90 400 250)"/>

  <!-- Percentage -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#1E293B" text-anchor="middle">75%</text>

  <!-- Title -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1E293B" text-anchor="middle">Анализируем резюме</text>

  <!-- Timer -->
  <rect x="340" y="400" width="120" height="40" rx="20" fill="#EFF6FF"/>
  <text x="400" y="426" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#0EA5E9" text-anchor="middle">⏱ 23 сек</text>

  <!-- Status text -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">Анализ навыков и опыта...</text>

  <!-- Analysis steps -->
  <g transform="translate(200, 490)">
    <circle cx="0" cy="10" r="8" fill="#10B981"/>
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Извлечение данных</text>
    <path d="M 8 10 L 12 14 L 18 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <g transform="translate(200, 520)">
    <circle cx="0" cy="10" r="8" fill="#0EA5E9"/>
    <rect x="-3" y="7" width="6" height="6" fill="white"/>
  </g>
  <text x="220" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">Анализ компетенций</text>

  <g transform="translate(400, 490)">
    <circle cx="0" cy="10" r="8" fill="#E2E8F0"/>
  </g>
  <text x="420" y="505" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Формирование отчета</text>

  <!-- Decorative AI chip -->
  <rect x="680" y="140" width="60" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="710" y="175" font-family="monospace" font-size="24" fill="#3B82F6" text-anchor="middle">AI</text>
</svg>
