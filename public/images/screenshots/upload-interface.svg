<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>

  <!-- Header -->
  <rect width="800" height="64" fill="white"/>
  <rect x="24" y="20" width="120" height="24" rx="4" fill="#0EA5E9"/>
  <text x="40" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white">Astra AI</text>

  <!-- Main Content Area -->
  <rect x="40" y="104" width="720" height="456" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Upload Icon -->
  <circle cx="400" cy="260" r="48" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 236 L400 284 M376 260 L400 236 L424 260" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Title -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1E293B" text-anchor="middle">Загрузите резюме</text>

  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">Перетащите файл сюда или выберите с устройства</text>

  <!-- Button -->
  <rect x="320" y="400" width="160" height="48" rx="8" fill="#0EA5E9"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Выбрать файл</text>

  <!-- File format info -->
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Поддерживаемые форматы: PDF, DOCX (до 10 МБ)</text>

  <!-- Decorative elements -->
  <circle cx="120" cy="140" r="3" fill="#0EA5E9" opacity="0.3"/>
  <circle cx="680" cy="520" r="4" fill="#06B6D4" opacity="0.3"/>
  <circle cx="160" cy="500" r="2" fill="#3B82F6" opacity="0.3"/>
</svg>
