<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- AI Network pattern -->
  <circle cx="200" cy="150" r="80" fill="rgba(34,211,238,0.1)"/>
  <circle cx="1000" cy="500" r="100" fill="rgba(37,99,235,0.1)"/>
  
  <!-- Main content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Astra
  </text>
  
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    AI-карьерный консультант
  </text>
  
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    6 методов анализа • 90 секунд • 162x ROI
  </text>
  
  <!-- Stats boxes -->
  <g transform="translate(200, 480)">
    <rect width="200" height="80" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">90 сек</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">анализ</text>
  </g>
  
  <g transform="translate(500, 480)">
    <rect width="200" height="80" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">99.9%</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">качество</text>
  </g>
  
  <g transform="translate(800, 480)">
    <rect width="200" height="80" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">162x</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">ROI</text>
  </g>
</svg>
